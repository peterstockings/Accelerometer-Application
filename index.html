
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fuel Tracker Sydney</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui, width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Roboto -->
    <link rel="stylesheet" href="css/roboto.css">

    <link rel="stylesheet" href="css/ratchet.min.css">
    <link rel="stylesheet" href="css/ratchet-theme-android.min.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/lists.css">

    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    <!-- TopCoat css-->
    <link rel="stylesheet" type="text/css" href="css/topcoat-mobile-light.css">
    <!-- Website script content -->
    <script src="script.js"></script>
    <script src="js/ratchet.min.js"></script>
  </head>
  <body>
    <body onload="setInterval(function(){plotGraph()},100);">
    <header class="bar bar-nav">
      <a class="icon icon-gear pull-right" href="#composeModal"></a>
      <a href="#navPopover">
        <h1 class="title">
          <!--<span class="icon icon-home"></span> -->
          Accelerometer Tracker Tool Box
          <!--<span class="icon icon-caret"></span> -->
        </h1>
      </a>
    </header>

    <div class="content">

    <div class="card">
      <ul class="table-view">
        <li class="table-view-cell table-view-divider">Accelerometer Current Data </li>
      </ul>
    </div>
    <table class="pure-table pure-table-bordered" align="center"  style="width:80%">
    <thead>
        <tr>
            <th>X m/s<sup>2</sup></th>
            <th>Y m/s<sup>2</sup></th>
            <th>Z m/s<sup>2</sup></th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <td id="xAxisCurrentValue" align="center">0</td>
            <td id="yAxisCurrentValue" align="center">0</td>
            <td id="zAxisCurrentValue" align="center">0</td>
        </tr>
    </tbody>
    </table>
    <div class="card">
      <ul class="table-view">
        <li class="table-view-cell table-view-divider">Accelerometer Saved Data </li>
      </ul>
    </div>
    <button class="btn btn-block" onclick="addDataToTable(1, 1, 1, 1);">Start Data aquisition</button>
    <canvas id="chart" style="height:30%; width:100%;" ></canvas>
    <div style="overflow: auto; -webkit-overflow-scrolling: touch;">
      <table class="pure-table pure-table-bordered" align="center"  style="width:80%" id="tableContainer" style="display:none;">
        <thead>
          <tr>
              <th>Time s</th>
              <th>X m/s<sup>2</sup></th>
              <th>Y m/s<sup>2</sup></th>
              <th>Z m/s<sup>2</sup></th>
          </tr>
        </thead>

      <tbody id="resultsTable">
          <tr>
              <td align="center">0</td>
              <td align="center">0</td>
              <td align="center">0</td>
              <td align="center">0</td>
          </tr>
      </tbody>
      </table>
    </div>
    <button class="btn btn-block" onclick="">Save Data</button>
    <!-- Compose modal -->
    <div id="composeModal" class="modal">
      <header class="bar bar-nav">
        <a class="icon icon-left pull-left" href="#composeModal"></a>
        <h1 class="title">Settings</h1>
      </header>
      <div class="content">
      <div class="card">
      <ul class="table-view">
        <li class="table-view-cell table-view-divider">Scan Frequency</li>
      </ul>
    </div>
    <span>
      <button type="button" class="btn btn-default btn-lg" style="height:40px; width:15%" id="decreaseFreq" onclick="decreaseFrequency()">-</button>
      <input type="text" value="1000ms" style="width: 68%;text-align: center;" id="frequencyInput"> </input>
      <button type="button" class="btn btn-default btn-lg" style="height:40px; width:15%" id="increaseFreq" onclick="increaseFrequency()">+</button>
    </span>
    <div class="card">
      <ul class="table-view">
        <li class="table-view-cell table-view-divider">Plot update</li>
      </ul>
    </div>
    <span>
      <button type="button" class="btn btn-default btn-lg" style="height:40px; width:15%" id="decreaseFreq" onclick="decreasePlotUpdate()">-</button>
      <input type="text" value="1000ms" style="width: 68%;text-align: center;" id="plotUpdateInput"> </input>
      <button type="button" class="btn btn-default btn-lg" style="height:40px; width:15%" id="increaseFreq" onclick="increasePlotUpdate()">+</button>
    </span>
     <div class="card">
      <ul class="table-view">
        <li class="table-view-cell table-view-divider">Data Points on Plot</li>
      </ul>
    </div>
    <span>
      <button type="button" class="btn btn-default btn-lg" style="height:40px; width:15%" id="decreaseDataPoints" onclick="decreaseDataPoints()">-</button>
      <input type="text" value="100 points" style="width: 68%;text-align: center;" id="dataPointCount"> </input>
      <button type="button" class="btn btn-default btn-lg" style="height:40px; width:15%" id="increaseDataPoints" onclick="increaseDataPoints()">+</button>
    </span>
     <div class="card">
      <ul class="table-view">
        <li class="table-view-cell table-view-divider">Email to Send Data To</li>
      </ul>
    </div>
    <br>
    <div class="input-row">
    <label>Email</label>
    <input type="email" placeholder="example@gmail.com">
  </div>


  </body>
</html>
